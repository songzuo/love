name: Deploy Dating App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 检查环境信息
    - name: Check environment
      run: |
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        node --version
        npm --version

    # 设置Node.js版本（不使用缓存，避免缓存问题）
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: ''  # 禁用npm缓存

    # 检查Node.js和npm版本
    - name: Check Node.js and npm versions
      run: |
        node --version
        npm --version

    # 检查npm配置和环境变量
    - name: Check npm configuration and environment variables
      run: |
        echo "npm configuration:" 
        npm config list
        echo "\nEnvironment variables:" 
        env | grep -E "NODE|NPM|GITHUB"

    # 安装前端依赖
    - name: Install frontend dependencies
      working-directory: ./client
      run: npm install --verbose

    # 构建前端
    - name: Build frontend
      working-directory: ./client
      run: npm run build

    # 安装后端依赖
    - name: Install backend dependencies
      working-directory: ./server
      run: npm install --verbose

    # 构建后端
    - name: Build backend
      working-directory: ./server
      run: npm run build

    # 部署步骤（根据您的部署方式调整）
    - name: Deploy to Production
      run: echo "Deployment logic goes here"