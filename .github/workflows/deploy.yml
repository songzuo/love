name: Deploy Dating App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 检查环境信息
    - name: Check environment
      run: |
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        node --version
        npm --version

    # 设置Node.js版本（不使用缓存，避免缓存问题）
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: ''  # 禁用npm缓存

    # 检查Node.js和npm版本
    - name: Check Node.js and npm versions
      run: |
        node --version
        npm --version

    # 检查npm配置和环境变量
    - name: Check npm configuration and environment variables
      run: |
        echo "npm configuration:" 
        npm config list
        echo "\nEnvironment variables:" 
        env | grep -E "NODE|NPM|GITHUB"

    # 安装前端依赖
    - name: Install frontend dependencies
      working-directory: ./client
      run: |
        echo "Starting frontend npm install..."
        npm install --verbose || {
          echo "ERROR: Frontend npm install failed"
          exit 1
        }

    # 构建前端
    - name: Build frontend
      working-directory: ./client
      run: |
        echo "Starting frontend build..."
        npm run build || {
          echo "ERROR: Frontend build failed"
          echo "Checking build output directory..."
          ls -la || true
          exit 1
        }

    # 安装后端依赖
    - name: Install backend dependencies
      working-directory: ./server
      run: |
        echo "Starting backend npm install..."
        npm install --verbose || {
          echo "ERROR: Backend npm install failed"
          exit 1
        }

    # 构建后端
    - name: Build backend
      working-directory: ./server
      run: |
        echo "Starting backend build..."
        npm run build || {
          echo "ERROR: Backend build failed"
          echo "Checking build output directory..."
          ls -la || true
          exit 1
        }

    # 验证构建结果
    - name: Verify build results
      run: |
        echo "Checking client build output..."
        if [ -d ./client/dist ]; then
          echo "✅ Client build output exists"
          ls -la ./client/dist
        else
          echo "❌ Client build output missing"
          exit 1
        fi
        
        echo "\nChecking server build output..."
        if [ -d ./server/dist ]; then
          echo "✅ Server build output exists"
          ls -la ./server/dist
        else
          echo "❌ Server build output missing"
          exit 1
        fi

    # 部署到GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./client/dist
        publish_branch: gh-pages